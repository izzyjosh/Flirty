{% extends "base.html" %} {% block title %} Home {% endblock %}
<br />
{% block content%}
<main class="main-cont">
  <div class="categories">
    <h3>Categories</h3>
    <ul>
      {% for category in categories %}
      <!--<a href="{% url 'main:cat_detail' category.id %}"
        >-->
      <li class="cat-item" data-id="{{ category.id }}">{{ category.name }}</li>
      <!--</a
      >-->
      {% endfor %}
    </ul>
  </div>
  <div class="popular">
    <h3>Popular Flirt Text</h3>
    {% for quote in quotes %}
    <div class="quote">
      <p>{{ quote.quote }}</p>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
